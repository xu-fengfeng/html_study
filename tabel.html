<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
  </head>
  <body>
    <table border="1">
      <!--tr标记对表示表行, th标记表示表头 td标记表示表元-->
      <tr>
        <th rowspan="3">table head1</th>
        <th>table head2</th>
        <th>table head3</th>
        <th colspan="2">table head4</th>
      </tr>
      <tr>
        <td>item1</td>
        <td>item1</td>
        <td>item1</td>
        <td>item1</td>
      </tr>
      <tr>
        <td>item1</td>
        <td>item1</td>
        <td>item1</td>
        <td>item1</td>
      </tr>
    </table>
    <br>
    <table border="1" width="300">
      <tr>
        <td rowspan="3">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
    <br>

    <table border="1" width="300">
      <tr>
        <td colspan="3">1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
    <br>

    <table border="1" width="300">
      <tr align="center">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td align="right">4</td>
      </tr>
    </table>

    <br>
    <table border="1" width="300" align="right">
      <tr align="center">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td align="right">4</td>
      </tr>
    </table>

    <br>
    <br>
    <table align="center" border="1">
      <tr>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
        <th>星期六</th>
        <th>星期日</th>
      </tr>
    </table>


  </body>
</html>
