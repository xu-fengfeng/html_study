<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>frame</title>
  </head>
  <frameset rows="25%,50%,25%" frameborder="yes">
    <frame noresize="noresize" src="http://www.bing.com/" scrolling="auto">
    <frame src="http://www.baidu.cn/">
    <frame src="http://www.163.com/">
  </frameset>
  <noframes>
    not support frames!
  </noframes>
</html>
