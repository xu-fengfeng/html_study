<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>div&css</title>
  </head>
  <body>
    <div>
      <p>this is a div</p>
      <div>
        this is b div
        <div>this is c div</div>
      </div>
    </div>
    <table border="1" width="100%">
      <tr height="100" bgcolor="blue">
        <td colspan="3">12</td>
      </tr>
      <tr height="250">
        <td bgcolor="orange">left</td>
        <td bgcolor="red">mid</td>
        <td bgcolor="green">right</td>
      </tr>
      <tr>
        <td bgcolor="gray" colspan="3" height="100">button</td>
      </tr>
    </table>

    <br>
    <br>
    <div style="background:blue;height:100px;">head</div>
    <div id="content">
    <div style="width:33%; height:250px;float:right;background:green">right</div>
    <div style="width:33%; height:250px;float:left;background:orange">left</div>
    <div style="width:33%; height:250px;float:middle;background:yellow">mid</div>
    </div>
    <div style="height:80px; background:gray;">button</div>
  </body>
</html>
