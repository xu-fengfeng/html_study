<!DOCTYPE html>

  <body>
    <form action="show.aspx" method="get">
      <!--文本框 input元素-->

    <br>

      <textarea name="textareabox" rows="10" cols="30">
        Linaro 是一个由 ARM 主导的开源社区，不同于一般开源社区的过度松散性，
        Linaro 具有很好的规划和组织，经过 6 年多的发展，已经吸引了 30 多家 ARM
        上下游的企业加入，包括Soc、通信、服务器、数字家庭、智能终端等各类关联企业，
        成立了 LEG（Enterprise），LNG（Networking），LHG（Digital Home），
        LMG（Mobile），LCG（Community Boards） 等多个细分工作组以及其他几个公共
        的工作组（Kernel，Power，Security，Toolchain，System，QA 等)。
      </textarea>
