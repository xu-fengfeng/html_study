<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>div_layout2</title>
    <style type="text/css">
        html,body{
            margin:0px;
            padding:0px;
        }
      #header{
          width:778px;
          margin:auto;
          border:1px solid #bbbbbb;
      }
       #logo{
           width:180px;
           height:100px;
           float:left;
           border:1px solid #ccc
       }
       .ad468{
           width:468px;
           height:60px;
           float:left;
           margin:20px 0px 0px 100px;
           border:1px solid #ccc;
       }
       #banner{
           width:778px;
           height:30px;
           margin:5px 0px;
           text-align:center;
           border:1px solid #ccc;
       }
       #content{
           width:778px;
           margin:auto;
           border:1px solid #ccc;
       }
       #newsad{
           width:260px;
           height:260px;
           margin:5px;
           float:right;
           border:1px solid #ccc;
       }
       #news{
           width:480px;
           height:260px;
           margin:5px;
           border:1px solid #ccc;
       }
       #bottom{
          width:778px;
          margin:auto;
          height:80px;
          margin-top:10px;
          border:1px solid #bbbbbb;
       }
    </style>
  </head>
  <body>
      <div id="header">
        <div id="logo">logo---网站logo</div>
        <div class="ad468">468像素广告</div>
      </div>

        <div id="banner">导航条</div>

        <div id="content">
            <div id="newsadd">右侧广告</div>
            <div id="news">news</div>
        </div>
        <div id="bottom">网页底部</div>
  </body>
</html>
